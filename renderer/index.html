<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" href="../static/style.css"/>
  </head>

  <body>
    <div id="drag-region">
    </div>
    
    <div class="content">
      <div id="settingsForm">
        <div class="field">
          <label for="urlInput">URL <span class="redDot">*</span></label>
          <input id="urlInput" type="text" placeholder="www.google.com" />
        </div>

        <div class="field">
          <label for="fileNameInput">File name <span class="redDot">*</span></label>
          <input id="fileNameInput" type="text" placeholder="MyFile" />
        </div>

        <div class="field">
          <label for="delayInput">Extraction delay (seconds)</label>
          <input id="delayInput" type="number" placeholder="10" />
        </div>

        <div class="folder-section">
          
          <button id="choose-folder">
            <span class="icon">üìÅ</span>
            <span class="label">Select Folder</span>
          </button>
          <label title="" class="folderOutput" for="urlInput">No folder location selected <span class="redDot">*</span></label>
        </div>

        <button id="startBtn" disabled>Start</button>
      </div>


      <div id="status"></div>
      <div id="errors" style="color: red; white-space: pre-wrap;"></div>
    </div>

    <hr class="section-divider" />
    <hr class="loading-line" />

    <div class="bottom-section">
      <div class="status-container">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar" role="progressbar"
              aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="output-container">
          <pre id="output">Welcome to WebScraper!</pre>
          <pre id="timeLeft"></pre>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
    <script src="functions/folderLogic.js"></script>
    <script src="functions/errorAlert.js"></script>
    <script src="functions/progress.js"></script>
    <script src="functions/ui.js"></script>
  </body>
</html>
