<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" href="../static/style.css"/>
  </head>

  <body>
    
      <header class="titlebar">
    <div class="titlebar-left">
      <div class="app-icon"></div>
 
    </div>

    <!-- <div class="titlebar-center" id="drag-area">
    </div> -->

    <div class="titlebar-right">
      <button id="minBtn" class="win-btn" title="Minimize">—</button>
      <button id="maxBtn" class="win-btn" title="Maximize" disabled>▢</button>
      <button id="closeWin" class="win-btn close" title="Close">✕</button>
    </div>
  </header>
    <div id="errorContainer" class="error-popup">
      <div class="errorMsg-box">
      </div>
      <div class="closeErrorBtn">
        ✕
      </div>
    </div>

    <div class="content">
      <div id="settingsForm">
        <div class="inputWrapper">
          <div class="field">
            <input id="urlInput" type="text" placeholder="URL"/>
          </div>

          <div class="field">
            <input id="fileNameInput" type="text" placeholder="File name"/>
          </div>

          <div class="field">
            <input id="delayInput" type="number" placeholder="Extraction delay (seconds)" />
          </div>
        </div>
        <div class="folder-section">
          <button id="choose-folder">
            <svg width="32px" height="32px" viewBox="0 0 91.00 91.00" enable-background="new 0 0 91 91" id="Layer_1" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#36ec64" stroke="#36ec64" stroke-width="0.00091" transform="rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.546"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M0.636,89.369h82.969c3.857,0,6.992-3.139,6.992-6.994V31.82H0.636V89.369z" fill="#659571"></path> <path d="M47.745,11.9c-0.869,0-1.688-0.4-2.223-1.086l-7.254-9.299H0.632v24.666h89.965V11.9H47.745z" fill="#a0c294"></path> </g> </g> </g></svg>
          </button>
          <label title="" class="folderOutput" for="urlInput">No folder location selected</label>
        </div>
        <button id="startBtn" disabled>Start</button>
      </div>


      <div id="status"></div>
      <div id="errors" style="color: red; white-space: pre-wrap;"></div>
    </div>

    <hr class="section-divider" />
    <hr class="loading-line" />

    <div class="bottom-section">
      <div class="status-container">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar" role="progressbar"
              aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="output-container">
          <pre id="output">Welcome to WebScraper!</pre>
          <pre id="timeLeft">Version 1.0</pre>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
    <script src="functions/folderLogic.js"></script>
    <script src="functions/errorAlert.js"></script>
    <script src="functions/progress.js"></script>
    <script src="functions/ui.js"></script>
  </body>
</html>
